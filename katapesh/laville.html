<!DOCTYPE html>
<html>
<head>
	
	<title>Katapesh</title>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script>

var descriptions = [
    "Abadar étant le dieu des marchands et du commerce, son culte est nettement le plus visible de Katapesh. Des clés richement décorées pendent aux murs de nombreuses échoppes et tentes de marchands en hommage au Maître du Premier coffre. Le comptoir de presque chaque établissement a un tronc et bien d’autres sont disséminés partout dans les villes (certains gardés, certains cloués aux murs, d’autres encore fixés sur de courts poteaux). À la fin d’une transaction, les clients versent généralement leur monnaie dans l’un de ces troncs et les marchands mettent fréquemment une poignée de pièces dans un tronc sur le chemin qui les mène à une affaire commerciale. Le clergé d’Abadar recueille systématiquement ces dîmes afin de financer l’entretien des activités quotidiennes du temple, mais ne prend que peu de mesures de sécurité. Aucune personne saine d’esprit n’irait dépouiller un tronc d’Abadar dans la ville des marchands.",
    "Un énorme bâtiment en forme de tortue et recouvert de plaques de métal brillant est le lieu de travail d’un armurier accompli du nom de Malthus Feyhew (demi-elfe de sexe masculin, guerrier 4/expert 2, LN). Sous ses conseils experts, son équipe d’apprentis et de compagnons travaille habilement à transformer toutes sortes de matériaux en belles armures très solides. Tous les ensembles d’armure de Malthus sont de qualité « de maître ». Il s’intéresse également à la transformation de nouveaux matériaux en armures faciles d’utilisation. Il propose une offre permanente de ristourne de 50% sur la fabrication d’une armure si ses clients lui apportent de nouveaux matériaux exotiques avec lesquels la concevoir. Pour les personnages qui apprécient de posséder quelque chose d’un peu différent et qui leur permettent de se démarquer, La Carapace dorée propose un large choix d’armures (voir l’encadré ci-dessus).",
    "Cet humble bâtiment n’est rien de plus qu’un bureau poussiéreux à partir duquel deux vieux nains aux cheveux grisonnants (Gravlet Truther et Kipp Trathis) gèrent une diligente entreprise d’exploitation minière. Les étagères derrière le comptoir sont garnies de vingtaines de rouleaux de parchemin en lambeaux recouverts d’une écriture en pattes de mouches, qui représente des dessins d’appareils mécaniques et des spécifications détaillant les divers intérêts miniers de la compagnie, ainsi que des croquis de plusieurs étranges points de repère naturels dispersés à travers tout le pays. Les registres empilés sur les bureaux des deux nains contiennent les comptes, les envois, la liste des employés et d’autres détails comptables de la compagnie. Bien que les nains soient financièrement capables d’engager des assistants pour se charger de la paperasse, ils sont connus pour être près de leurs sous et ne veulent pas entendre parler du fait de payer qui que ce soit d’autre pour faire un travail qu’ils sont capables de faire.",
    "Ce haras tentaculaire est la propriété d’un certain An’Aldane Zulran, l’actuel maître de guilde du Syndicat impérial des éleveurs, et il élève certains des meilleurs chevaux et chameaux de tout le Katapesh. Les animaux d’An’Aldane sont élevés pour la vitesse et tous ses chevaux sont doués d’une valeur de déplacement supérieure d’1,50 mètre à celle de leurs homologues normaux. Les acheteurs potentiels devraient toutefois garder à l’esprit qu’An’Aldane est le roi du marchandage.",
    "Ce grand bâtiment se trouve dans l’ombre du Géant des Quais. Ses murs d’albâtre recouverts de coquillages scintillants et les scarabées d’or peints qui rampent sur toute sa surface contribuent énormément à le distinguer de ses voisins. Le Scarabée doré constitue l’une des maisons de jeu les plus célèbres et les plus populaires de Katapesh. Son propriétaire, Krebble-Jeggle ajoute, de manière obsessionnelle, de nouveaux jeux à la liste de ceux que propose le Scarabée, et ce aussi rapidement qu’il parvient à les découvrir. Jeux de cartes, jeux de dés, tables de roulette, cibles de fléchettes et autres jeux remplissent la Salle principale. Des jeux plus exotiques et moins recommandables se déroulent à l’étage, dans la Salle haute. L’un de ces jeux est le Moignon, qui consiste à enfoncer sa main à l’aveuglette dans une petite bûche creuse emplie d’araignées venimeuses afin d’en extraire un objet spécifique sans se faire mordre. Un autre jeu, appelé le Pique-coche, est un jeu d’adresse au tir entre deux lanceurs de couteau. Le but est d’atteindre son adversaire sans faire couler le sang (entailler un vêtement, trancher une mèche de cheveux et ainsi de suite). Le tristement célèbre Sous-sol abrite les jeux les plus sanglants et les plus violents de tout Golarion.",
    "Cet endroit abritait jadis de nombreuses résidences et quelques entreprises. Personne ne sait réellement pourquoi ni comment, mais une faille menant au plan élémentaire du Feu s’ouvrit une nuit au-dessus d’une des échoppes et un groupe d’élémentaires en sortit. Les créatures dévastèrent les bâtiments environnants et massacrèrent leurs habitants avant d’être finalement renvoyés vers leur plan d’origine. Les témoins du spectacle surnommèrent l’événement l’Apocalypse de la Porte de l’aube et le nom resta. Depuis la tragédie, personne n’a tenté quoi que ce soit pour reconstruire ou nettoyer la zone sinistrée et l’endroit s’est vu attribuer le nom de Ruines fumantes",
    "Pour un droit d’entrée d’1 pa, les visiteurs qui se rendent à la Ménagerie aquatique d’Annexa Palanthea peuvent contempler des centaines de créatures rares et exotiques des mers, des lacs et des étangs de Golarion. Certaines sont exposées sur les murs, d’autres présentées dans des blocs d’ambre et de nombreux spécimens vivants sont conservés dans de grands aquariums. Parmi les spécimens empaillés les plus populaires se trouvent un jeune kraken, plusieurs skums et sahuagins, une sirène, un locathah, un naga aquatique, un ver pourpre aquatique, un aboleth et un requin exceptionnellement grand. Les attractions vivantes de la maîtresse des lieux comprennent un couple de chats de mer, un aquarium plein de piranhas originaires de l’étendue Mwangi, des anguilles électriques, des poulpes, un calmar et un gros bunyip.",
    "Cette énorme statue de cuivre mesure presque 12 mètres de haut et représente un homme cornu et barbu brillant qui darde un regard menaçant vers la mer, comme pour tenir les ennemis à distance. Il tient un grand trident dans une main tandis que l’autre est repliée sur elle-même pour former un poing et repose sur sa hanche. On dit que la statue est une effigie d’un dieu marin depuis longtemps oublié, ou peutêtre celle d’un héros célèbre. Elle remonte à une période antérieure à l’Année des vents caustiques, époque sur laquelle une grande partie de l’histoire de la ville demeure vague et auréolée de mystère. Les mouettes se sont prises d’affection pour la statue et nichent sur sa tête, ses épaules et dans les nombreux recoins parcourant sa surface. Les conditions météorologiques et les crottes de mouette n’ont pas été tendres avec le Géant des Quais. Le peuple de Katapesh livre une bataille permanente pour le garder propre, car il est pour eux un signe de bonne fortune et de sécurité en mer mais, jusqu’ici, les conditions météorologiques et les oiseaux ont un net avantage.",
    "Sur un des nombreux entrepôts regroupés le long des quais animés, les noms Darg Jexler (demi-orque de sexe masculin, ) et Wilbur Young (humain, ) s’affichent en énormes lettres rouges peintes sur la façade de ce bâtiment. Les deux marins aventuriers se sont installés ici, à Katapesh, il y a quelque temps. Ces jours-ci, ils limitent leurs aventures aux opérations de sauvetage et à l’escorte de touristes lors de « chasses au trésor » sous les flots. Lorsque des nouvelles de trésors marins, de vaisseaux coulés et de monstres aquatiques qui se trouveraient dans la région atteignent ces docks, Jexler et Young sont parmi les premiers à partir enquêter. Leur navire, L’Ondine de fer, est bien connu des gens du coin car elle entre et sort du port en permanence, en passant d’un emploi à l’autre. En dehors de leur profession principale, Jexler et Young vendent tous deux de l’équipement magique et ordinaire utile pour les aventuriers en milieu aquatique, telles que des arbalètes personnalisées qui ignorent la pénalité normale pour les armes à distance qui tirent sous l’eau, des tridents, des épieux et diverses potions imitant les effets des sorts endurance aux énergies destructives, liberté de mouvement et respiration aquatique.",
    "Pour plus d’un voyageur ce grand et étroit bâtiment, avec son enseigne de cuivre en forme de baquet audessus des portes, est une vision bienvenue après des mois en mer ou de randonnée à travers le désert. Trillia (demi-elfe de sexe féminin, expert 3, NB) entretient plus d’une douzaine de salles de bains privées où un voyageur sale peut profiter d’un bain chaud et relaxant accompagné d’huiles parfumés et de savon aromatique. Trillia demande 1 pa pour un bain de 15 minutes. Des savons spécifiques, une eau parfumée et d’autres commodités peuvent être obtenues moyennant un supplément. Son personnel n’assure pas de services obscènes. Trillia est prompte à informer au préalable ses clients qu’il existe plus d’une dizaine de bordels à Katapesh. S’ils viennent chercher quoi que ce soit d’autre qu’un bon bain chaud, elle leur suggère d’aller se divertir ailleurs. ",
    "Cette taverne populaire sert une pléthore de bières et de vins. Son propriétaire, Jérikal Ashworth (halfelin), est un prêtre de Shélyn, aventurier à la retraite officiant désormais en tant que maître-brasseur. Il élabore amoureusement chaque cuvée des breuvages qui constituent sa marque de fabrique tel un artiste peignant un chef-d’œuvre. La salle commune reflète le culte que Jérikal voue à Shélyn jusque dans les nappes bleues et rouges, les gracieuses statues, les fleurs aux couleurs éclatantes et les ménestrels donnant la sérénade aux clients pendant qu’ils se détendent devant une grande chope de leurs spiritueux préférés.",
    "Ce bâtiment recouvert d’un dôme sert d’institution aux praticiens des arcanes et aux étudiants du cosmos, des dimensions alternatives et du voyage interdimensionnel. Un télescope gigantesque, dont les élèves se servent pour étudier les étoiles la nuit, dépasse d’une ouverture pratiquée dans le dôme. L’observatoire est également ouvert au public certaines nuits, moyennant un droit d’entrée d’1 pa par personne.",
    "Cette curieuse échoppe ressemble en tous points à un petit restaurant. Les visiteurs sont assis à une table couverte d’une nappe, on leur sert un assortiment de boissons fraîches et d’amuse-gueules accompagnés d’un repas léger, et on leur donne un « menu » constitué de la liste des armes disponibles chez le maître fabricant d’armes Diyab Al’Faran. Chacune de ses créations est personnalisée selon les spécifications exactes de l’acheteur, ce qui lui confère un bonus de compétence de +2 à tous les tests opposés effectués avec cette arme. Toutes les armes de Diyab sont, en outre, de qualité « de maître » et faites d’acier fin de Druma. En raison de la qualité des armes de Diyab, les prix de tous ses articles sont majorés de 25% par rapport au prix normal. Il vend également quelques objets magiques d’amélioration tels que du lustrargent et des huiles d’arme magique et d’affûtage.",
    "Ces deux pyramides identiques sont en réalité constituées de plaques de métal transparent. Elles renferment les dépouilles mortelles de deux puissants magiciens nains venus à la Cité dorée en 2219 AR en quête d’une puissante essence magique. Aucun autre document n’existe sur les deux mages et on ne sait pratiquement rien d’eux si ce n’est leurs noms : Gezbria et Tralvar. Les pilleurs de tombes et les archéologues tentent d’étudier le contenu de chaque pyramide depuis des années et certains d’entre eux ont mystérieusement disparu au cours de leurs tentatives. La rumeur raconte qu’ils ont appris le secret leur permettant d’entrer à l’intérieur, mais qu’ils n’en sont jamais ressortis. Comme beaucoup de monuments antiques de la Ville intérieure, les Pyramides de verre attirent régulièrement des érudits et des aventuriers espérant percer leurs secrets.",
    "Après que l’Année des vents caustiques a ouvert le ventre de la Cité dorée, cette oasis solitaire (qui faisait jadis partie d’un ensemble de plusieurs dizaines d’oasis comme elle) fut la seule à rester pour témoigner de la beauté luxuriante qui dominait autrefois cette terre. Nourrie par le Scorpius qui s’écoule depuis l’ouest et continue son parcours vers le sud, de grands palmiers-dattiers entourent un grand bassin d’eau claire, des dizaines d’autres arbres étant regroupés à l’est. De nombreuses échoppes, maisons et auberges bordent l’étendue d’eau à l’ombre des palmiers. Pour beaucoup de voyageurs, il s’agit là de la première vision qu’ils reçoivent de la cité lorsqu’ils franchissent la porte ouest qui s’ouvre au-delà des Étalages de jour. Les gardiens de l’Oasis dorée entretiennent également une abondante population composée de plusieurs types de poissons et de plantes aquatiques qui vivent dans l’étang et récoltent les dattes sur les palmiers afin de les vendre dans le Bazar de la Ville basse. ",
    "Certaines choses ne changent jamais au cours de l’histoire de l’humanité. Le besoin de divertissement est resté le même, depuis les premiers temps de la Cité dorée jusqu’à la Katapesh moderne. Cet énorme colisée de pierre est garni de rangées de gradins facilement capables d’accueillir dans les dix mille spectateurs assis. Divers jeux, parades et combats de gladiateurs ont lieu sur le sol sablonneux de l’arène, situé à environ 3 mètres en contrebas de la rangée de gradins la plus basse",
    "Cette gigantesque statue s’élève à une hauteur d’environ 36 mètres. Elle représente une créature assise qui possède le corps d’une lionne et la tête d’une femme aux cheveux longs, dont les défenses pointues dépassent de chaque côté de sa bouche. Contrairement à ce que pourrait laisser entendre son nom, le Sphinx de marbre n’est pas en marbre mais en grès. Lorsque les premiers colons arrivèrent pour fonder l’endroit qui deviendrait plus tard la Cité dorée et, au final, la Katapesh moderne, ils découvrirent la statue titanesque d’un sphinx assis là comme s’il gardait la vallée. Leur crainte initiale finit par s’estomper et laissa la place à la curiosité lorsqu’ils virent que la colossale effigie de pierre ne s’était pas animée et ne les avait pas attaqués. Après de longs débats, ils émirent la théorie que le sphinx de pierre datait d’un âge perdu et que la statue en elle-même était inoffensive. Avec le temps, le Sphinx devint un autre des mystérieux monuments qui attirent à Katapesh leur lot de touristes et d’érudits.",
    "Le Katapesh et le Nex cultivent depuis longtemps de bons rapports l’un avec l’autre. Les deux pays partagent de nombreux points de vue et modèles économiques, ce qui fait d’eux des alliés naturels. Le Nex entretient une ambassade à Katapesh où réside son ambassadeur actuel, Narlaguut Haraxis (humain), accompagné de ses esclaves et de ses conseillers. Ce domaine ceint de murs a été créé d’après les modèles architecturaux courants à Quantium (des bâtiments surmontés de flèches élancées, chacune d’elles couronnée d’un drapeau nexien, entourent une cour où les sanctuaires voués aux dieux du pays forment un anneau central).",
    "Cette grande auberge s’étend sur la rive sud de l’Oasis dorée. Un long dragon serpentin d’airain est perché au-dessus de l’entrée principale de l’auberge. La nourriture est servie à un prix convenable, bien que le cuisinier ait la main un peu lourde sur le curry. Les voyageurs s’arrêtent souvent ici avant de poursuivre leur exploration de la ville car la grande salle commune est fraîche et propre. L’Auberge du Dragon de sable fait payer le prix normal pour ses chambres, propres et relativement dénuées de vermine",
    "Cette gigantesque flèche est entièrement composée de cornaline lisse et s’élève à une altitude incroyable d’environ 115 mètres. Les chiffres gravés le long de sa base indiquent les périodes, les jours et les années. Les autres symboles de sa surface attirent des astronomes, des linguistes et des ingénieurs désireux de les étudier. Malgré des recherches approfondies, aucun d’eux n’est encore parvenu à une quelconque forme de conclusion fiable quant à la signification de ces symboles archaïques. Son nom sinistre est dû aux nombreux trous étroits qui percent sa surface à proximité du sommet. Ces trous créent une succession de sons sifflants et harmoniques en période de vents forts, ce qui ne fait qu’ajouter au mystère entourant la raison d’être de l’obélisque. En dehors de la mystérieuse signification de ces symboles indéchiffrables, l’Obélisque hurlant agit comme un dispositif qui mesure le temps à la manière d’un cadran solaire. Trois clochers flanquent l’obélisque, formant un triangle autour de lui (la Tour du matin, la Tour du jour et la Tour de la nuit). Les chronométreurs stationnés sur les clochers gardent une vigilance constante sur l’obélisque, sonnant chaque heure depuis la tour appropriée (bien que de manière plus silencieuse la nuit, en revanche).",
    "À Katapesh, les salons de pesh se trouvent par treize à la douzaine. Le salon de Zandrek, toutefois, se démarque comme le lieu de perdition le plus populaire d’une cité baignant dans le vice et le péché. Ce bâtiment rond et surmonté d’un dôme est entouré de colonnades serpentines en bronze. Son énorme porte de cuivre forme le visage ovale et sculpté d’un homme en train de rire. Il s’agit là de la seule porte du bâtiment, car tous les autres seuils à l’intérieur sont voilés par des rideaux de soie et de perles. Plusieurs chambres privées bordent le premier couloir circulaire à l’intérieur du bâtiment. En s’enfonçant dans ce dernier, on trouve un deuxième anneau rempli de statues, de coussins, de divans, de ménestrels errants et de filles en train de danser. Le centre du bâtiment est une cour garnie de plantes en fleurs, de dalles de marbre et d’un bassin central peuplé de poissons colorés.",
    "Cette tente quelconque arbore une simple enseigne portant le nom de l’entreprise. Si son propriétaire est habile pour traiter maladies et blessures grâce aux merveilles de la médecine « moderne », ces activités ne sont que des projets parallèles à ses véritables talents d’illusionniste de génie. Aidé par ses deux belles assistantes, Leinriss et Denjal (humaine), le médecin se spécialise dans l’utilisation d’une combinaison d’altérations magiques et chirurgicales pour créer la beauté là où elle n’existait pas auparavant, ainsi que dans la vente des meilleurs déguisements qu’il soit possible d’acheter. En plus de ses sorts d’illusion, Aandrik (humain) dispose de nombreux parchemins, potions, poudres et pigments magiques pour accomplir son travail. Ses honoraires vont de 15 po pour de simples déguisements non magiques à 1 000 po pour des maquillages complexes impliquant la chirurgie et ses illusions les plus puissantes.",
    "Le propriétaire de cette échoppe se nomme Ahkmed (humain), membre haut placé de la Guilde des tisserands de Katapesh. Ses tapis et tapisseries sont renommés partout dans le monde et son échoppe du Bazar inférieur est un dédale de tapis, de tapisseries, de paillasses et d’autres créations issues du métier à tisser qui pendent un peu partout. Il erre chaque jour dans son repaire tissé tel un petit minotaure aux yeux perçants, séparant rapidement les acheteurs sérieux des flâneurs curieux. Un tapis volant intelligent nommé Tranche-nuages s’est caché ici, parmi le reste des tapis, dans l’espoir d’échapper à son ancien propriétaire, un assassin gnoll connu simplement sous le nom d’Araignée. Le gnoll et quelques-uns de ses acolytes cherchent le tapis dans Katapesh depuis deux jours et sont loin d’être prêts à abandonner. Tranche-nuages est impatient de trouver un nouveau propriétaire paraissant suffisamment fort pour traiter avec Araignée et ses sbires.",
    "Ce grand chapiteau est teint par chinage d’une douzaine de couleurs différentes. La bannière au-dessus du rabat servant d’entrée à la tente porte la mention « Arômes et aphrodisiaques » écrite en grandes lettres élégantes. Un vieil herboriste tieffelin d’aspect ratatiné et nommé Chiaong (tieffelin) propose aux clients des herbes relaxantes pouvant être inhalées au moyen d’extravagants narguilés, absorbées par la peau par l’intermédiaire d’emplâtres organiques ou bues via une variété de thés savoureux et relaxants dans de petites cabines privées à l’intérieur de la tente. Chiaong est assisté par une petite armée d’esclaves. Moyennant un supplément, ces derniers peuvent également être réservés pour d’autres formes de divertissement.",
    "En plein cœur de la Ville basse, L’Étoile d’azur règne en maître sur la catégorie des tavernes les plus populaires, à la fois chez les visiteurs et chez les habitants. De l’extérieur, elle ressemble à une grande tente grise couverte d’étoiles bleu ciel. À l’intérieur, des paravents de soie créent des espaces privés autour d’une grande salle commune ouverte au sol recouvert de tapis et de carpettes se chevauchant. Les clients paressent autour de petites tables lustrées, assis sur des coussins doux et confortables. Une légère brise créée par un élémentaire de l’Air lié souffle dans la tente, faisant onduler ses parois. Au début de chaque heure, des musiciens et des chanteurs divertissent les clients par des chansons et des mélodies obsédantes et envoûtantes qui viennent des quatre coins du monde. De nombreux visiteurs viennent à L’Étoile d’azur pour goûter la cuisine exotique qui y est servie comme les sauterelles au miel, le lait de chameau caillé, le foie de dhabba saupoudré de pesh, le scorpion en saumure, l’aspic grillé, les huîtres au triple poison et bien d’autres spécialités.",
    "Cindra fournit des animaux rares et difficiles à trouver. Sa tente est remplie d’une collection éclectique d’animaux en cage (singes et oiseaux venant de l’étendue Mwangi, dhabbas des déserts voisins, petits dinosaures et lézards de Médiogalti, serpents distordus de la Désolation de Mana du Nex, bébés crocodiles d’Osirion, geckos d’Hyrantam et crapauds des Terres inondées, corneilles blanches et grises d’Irrisen, loups, blaireaux, renards et élans pygmées arrachés aux forêts du Nirmathas et bien d’autres animaux rares et insolites. Pour les MJ qui aiment pimenter leurs campagnes en permettant à leurs joueurs de s’attacher les services de familiers ou de compagnons animaux inhabituels, Les Animaux exotiques de Cindra sont un excellent endroit pour trouver la bonne créature lorsque la liste normale des animaux ne répond pas exactement à vos exigences.",
    "Autrefois connu comme le donjon d’Aktep, cette enceinte fortifiée se dresse au sommet d’un piton rocheux peu élevé qui surplombe le reste de la Ville basse s’étendant autour. Il y a environ huit ans, c’était le domaine de Massein Aktep, un homme d’affaires extrêmement riche qui avait des intérêts dans presque chaque entreprise de Katapesh. Il est devenu le centre d’un énorme scandale l’impliquant pour fraude fiscale et escroquerie, ainsi que pour l’organisation de l’assassinat de plusieurs maîtres de guilde de premier plan en l’espace de trois ans. Plutôt que d’exécuter Massein, les maîtres du Pacte saisirent l’ensemble de ses avoirs et firent de son grand donjon personnel les nouvelles geôles de la ville, où il réside actuellement dans une cellule d’1,50 mètre de côté et où il passera le reste de ses jours. Le domaine fut converti et devint la Salle municipale, où les maîtres de guilde et les autres officiels de la ville se réunissent. Il sert également de caserne à la Garde zéphyr. Chaque année, les maîtres du Pacte sortent Massein de sa cellule et l’exhibent à travers la ville pour rappeler au peuple que même les plus puissants perdent tout lorsqu’ils enfreignent la loi. Les gens du coin ont commencé à appeler l’événement annuel la Parade des geôles, et cette dernière est devenue pour eux un important jour de festivités. Des marionnettes de Massein Aktep peuvent être achetées partout, les vendeurs de nourriture proposent des « rations des Geôles » composées de pain et d’eau, les habitants enfilent leurs habits les plus sales et dépenaillés, et les artistes de rue rejouent le procès et la condamnation de l’homme d’affaires déchu. Les maîtres du Pacte ne font rien pour dissuader les citoyens de participer à ces festivités et, de fait, les encouragent même, car elles soutiennent l’économie.",
    "Située au milieu de l’enchevêtrement de tentes et de kiosques, cette estrade circulaire à deux paliers était jadis utilisée par les bardes et les musiciens venus divertir les hordes de clients progressant avec difficulté dans le Bazar de la Ville basse. Il y a environ un an, des prophètes autoproclamés étreignant les principes de religions et de cultes obscurs commencèrent à s’en servir de scène pour prêcher. Au début, leur présence fut considérée comme une gêne mais, avec le temps, les prophètes commencèrent à attirer des foules d’auditeurs perplexes ou véritablement intéressés. Comme la concurrence pour se faire entendre et un esprit de compétition religieuse toujours présent ont conduit à de nombreux pugilats, voire à des duels magiques entre « prophètes », la Garde zéphyr a été contrainte de poster à tout moment quelques gardes à proximité afin d’intervenir si nécessaire.",
    "Une simple tente munie d’une enseigne où est inscrit « Jangley » au-dessus est tout ce qui identifie cette concession de marchandises rares, mystérieuses et difficiles à trouver. Les frères Pasker et Trill Jangley (halfelin) possèdent un réseau impressionnant de partenaires par lequel ils parviennent à vendre certains des articles les plus étranges et les plus curieux qu’il soit possible d’acheter. Chaque jour qui passe est susceptible de voir l’apparition d’une nouvelle babiole à la tente des Jangley et personne ne sait jamais ce qui pourrait s’y trouver. Chaque article a pourtant toujours une histoire extravagante et incroyable, avec laquelle les frères Jangley sont plus qu’heureux de régaler les passants. Les récentes acquisitions comprennent un médaillon terni dragué au fond de la mer Intérieure et qui irradie d’une aura magique indéterminée, une lance tribale en ivoire expédiée depuis la lointaine Couronne du Monde et un coffre de fer rouillé plein d’anciennes pièces de monnaie en bois qui portent l’image d’une fleur sur une face et d’un étrange insecte sur l’autre.",
    "Les quartiers de la Ville intérieure et de la Ville basse de Katapesh sont reliés via des rampes qui gravissent le Mur obsidien jusqu’à atteindre la Porte de la nuit d’un côté et la Porte du jour de l’autre. Chacune est constituée de madriers de bois et de pierre. Au cas où il serait un jour nécessaire de protéger la Ville intérieure d’envahisseurs, chaque rampe est conçue pour pouvoir être écroulée en retirant une série de gigantesques chevilles. Les habitants distinguent les deux Rampes entre elles selon la porte à laquelle chacune est associée (il y a donc la Rampe de la nuit et la Rampe du jour). Toute la journée, les deux rampes voient passer une circulation importante. Chacune mesure plus de 15 mètres de large, accueillant facilement presque tout ce que l’on dirige vers elle. Un garde-fou de chaque côté des rampes protège les voyageurs contre les chutes. Pourtant, malgré ces mesures de sécurité, au moins trois ou quatre décès de voyageurs passés par-dessus le rebord se produisent chaque année. Savoir si ces morts sont dues ou non à des accidents donne toujours matière à d’amples spéculations. De nombreux échanges illicites ont lieu dans l’ombre de la Rampe de la nuit, à l’endroit où elle rejoint le Mur obsidien. Pour ceux qui chercheraient des lieux particuliers dans les Étalages de nuit, un informateur peut généralement être trouvé à cet endroit, tout disposé à fournir des indications à ceux qui ont les moyens de se payer ces informations et n’ont pas l’air de vouloir créer des problèmes.",
    "La toile de cette grande tente est brodée de motifs ressemblant à de grands scorpions. Les tables qui bordent les parois intérieures sont couvertes de jarres, de cuvettes, de bouteilles et de fioles ainsi que de sachets de poudres, de pâtes, de comprimés solubles, de liquides et de poussière. Certains d’entre eux ont une odeur infecte, d’autres sont agréablement parfumés et d’autres encore ne diffusent absolument aucune odeur. Toutes ces substances composent la vaste gamme de poisons disponibles au Dard du scorpion. Jacénia Daleeb (humaine) gère cette boutique en attachant beaucoup d’importance aux détails et en considérant ses clients avec une attention avisée. Son assistant Manphir (demiorque) maintient le stock méticuleusement en ordre et prévient toute démonstration accidentelle des articles de sa maîtresse. Chaque table porte un écriteau précisant, « Le personnel du Dard du scorpion n’est pas responsable des conséquences dus à l’essai non supervisé d’un de ses produits. Veuillez demander de l’aide. » Tous les poisons normaux sont disponibles au Dard du scorpion au prix indiqué dans la liste.",
    "Un long bloc de pierre rectangulaire accessible par une volée de marches en bois sert de plate-forme aux esclaves, pour leur présentation précédant leur vente. Un membre de la Guilde des commissaires-priseurs gère les achats quotidiens qui s’y déroulent tandis que deux escouades de la Garde zéphyr gardent un œil attentif sur tout remue-ménage venant de la foule ou des esclaves. Il est possible d’acheter ici un spécimen de presque toutes les formes de vie intelligentes, mais les ventes dépendent des besoins et des goûts des acheteurs, ainsi que de ce qu’ils sont raisonnablement capables de maîtriser. Par exemple, les arrivages d’ogres et de trolls sont fréquents, mais tout le monde n’est pas capable de retenir des créatures aussi puissantes et brutales. Les esclavagistes trouvent néanmoins toujours des acheteurs, qu’il s’agisse de généraux ayant besoin de troupes de choc pour l’effort de guerre d’un pays éloigné, d’un nécromancien à la recherche de telles créatures pour qu’elles deviennent les composantes vivantes d’un sort terrifiant, ou d’un noble arrogant qui veut s’assurer les services d’un garde du corps impressionnant. Une cellule de combattants de la liberté andorans connue sous le nom des Faucons d’acier opère à partir de Katapesh et désigne certains esclavagistes comme cibles de contrats d’assassinat, de sabotage et d’attaques de guérilla qui ont pour but de perturber leurs affaires. Le Bloc des esclaves est la cible fréquente de leurs attaques. Ces efforts ont contraint la Garde zéphyr à entretenir une sécurité centrée au maximum autour du Bloc et les marchands d’esclaves à se servir de leurres et de mandataires pour conduire leurs affaires publiques. Les maîtres du Pacte ont offert une énorme récompense pour la capture des agents des Faucons d’acier ou la divulgation d’informations menant à leur arrestation.",
    "Ce bâtiment aux airs de pyramide à degrés domine toutes les constructions voisines tel un géant menaçant. Une flamme multicolore qui brûle éternellement sans carburant d’aucune sorte plane au-dessus du niveau le plus élevé, identifiant ce bâtiment comme la demeure de Néthys, dieu de la magie. L’intérieur est constitué d’une vaste salle ouverte aux murs recouverts de glyphes ésotériques et lumineux qui énoncent les principes de Néthys. Des piliers s’élèvent en s’enroulant sur eux-mêmes jusqu’à un plafond de brume prismatique et mouvante, ponctué d’éclairs et de gerbes de flammes dansants (parfois calmes et parfois se déchaînant en un accès de fureur élémentaire). Des templiers vêtus de robes arpentent la cour du temple, à l’affût des voleurs, des infidèles et des visiteurs qui cherchent à créer des problèmes. Porteurs de masques de porcelaine dont une moitié est peinte en noir et l’autre en blanc, ils sont armés de bâtons de maître et de divers types de baguettes magiques de bataille. Le temple est ouvert au public pour ceux qui souhaitent étudier certains objets, sorts ou phénomènes magiques. Ceci implique le versement d’une petite offrande ne pouvant être inférieure à 5 po par heure d’étude et les visiteurs sont étroitement surveillés afin de s’assurer que des textes ne soient pas dérobés aux bibliothèques du temple, ni même copiés. Les PJ travaillant dans le temple ajoutent un bonus de compétence de +5 à tous leurs tests de Connaissances (mystères) ou d’Art de la magie effectués au cours de cette période.",
    "Les sadomasochistes visitant la cité trouvent invariablement leur chemin jusqu’au Palais des fouets, où ils peuvent satisfaire leurs envies inhabituelles. Le Palais des fouets est géré par une femme se faisant appeler la Dame rouge. Il s’agit en réalité d’une succube déguisée (ce qui est un secret de polichinelle). Parée de pied en cap de cuir rouge très moulant, elle porte un fouet taché de sang et administre personnellement les punitions pour lesquelles ses riches clients affluent chez elle. Elle garde des esclaves sur place afin de satisfaire les besoins de ses clients qui préfèrent donner le fouet plutôt que de le recevoir. Son échoppe est un labyrinthe de salles garnies de miroirs et lourdes de l’encens brûlant dans les encensoirs pour masquer l’odeur forte du sang et de la sueur. Chaque pièce possède son propre chevalet ou matériel similaire et la gamme de prix va d’1 po pour quelques balafres à 50 po pour une session de châtiments presque fatale.",
    "Cette échoppe sous tente dans le Bazar de la Ville basse est tenue par la famille Kerzalik, dont tous les membres sont des magiciens et des fabricants de baguettes magiques accomplis. Presque toutes les variétés de baguettes magiques (d’ivoire ou autres) peuvent être achetées ici à un prix majoré de 10% par rapport au prix normal. La famille Kerzalik est extrêmement paranoïaque en ce qui concerne le vol. À tout moment, plusieurs serviteurs invisibles liés à leur tente rôdent près des présentoirs de baguettes, à l’affût de voleurs potentiels, et les quelques articles exposés sont protégés par des pièges magiques. L’agent de dissuasion le plus efficace est probablement le monstrueux mille-pattes fiélon de taille G emprisonné dans un réservoir dans un coin de la tente. Il est de notoriété publique dans tout le Bazar que les Kerzalik ont donné à manger des voleurs potentiels au mille-pattes à au moins deux reprises.",
    "Niché parmi des ruines cyclopéennes et d’autres merveilles antiques datant de plus de vingt siècles, cet élégant bâtiment de trois étages est la base d’opérations locale de l’organisation à l’envergure mondiale qu’est la Société des Éclaireurs. Sa fonction est double car elle sert également de quartier général à la Guilde des explorateurs de Katapesh (principalement du fait d’ordonnances municipales qui exigent des membres de la Société des Éclaireurs d’être également membres d’une guilde).",
    "Cette antique pyramide à trois faces date de l’époque de la Cité dorée. Elle est faite de briques rouges et renfermait jadis la dépouille d’un magicien de noble naissance. Elle fut pillée de ses trésors il y a bien longtemps (sûrement au cours de la période durant laquelle la ville demeura ensevelie sous les sables du désert, avant les travaux de Nimhar pour l’en sortir). La pyramide est désormais une attraction touristique fréquentée. Pour 1 pa, les touristes curieux sont escortés dans tout le bâtiment, où on leur montre certains des pièges déclenchés par les pilleurs de tombes qui ont dérobé ses trésors, les squelettes de ceux qui ont échoué, ainsi que de nombreuses fausses chambres funéraires, en plus de la vraie. Les tunnels de la Pyramide rouge n’ont pas tous été découverts. ",
    "Cette tour élancée et crénelée est la demeure de l’alchimiste le plus accompli de Katapesh. Ce dernier est également le maître de guilde de l’Ordre des alchimistes et des brasseurs de potions.",
    "Lorsque les seigneurs-bandits gnolls contrôlaient la ville, la majorité d’entre eux rendait hommage à Lamashtu, la Mère des monstres. Ce bâtiment de pierre en spirale fut construit pour être un temple où son culte serait célébré. Il arbore de nombreuses gravures de chacals à trois yeux et d’autres pictogrammes dépeignant les sacrifices accomplis en son honneur. Bien que le bâtiment soit désormais désert et en mauvais état, il attire de nombreux visiteurs appréciant l’atmosphère effrayante du lieu de pouvoir de la déesse-démon. La rumeur veut que le temple n’ait pas été totalement abandonné (et que ceux qui vénèrent Lamashtu viennent encore ici pour lui rendre hommage lors des nuits les plus noires de l’année). Les guides de la Guilde des historiens escortent des groupes dans les ruines toutes les heures, du milieu de la matinée au crépuscule, pour un droit d’entrée d’1 pa.",
    "Ce bâtiment à deux étages est la demeure et le lieu de travail de plus d’une douzaine de femmes cloîtrées, qui se consacrent à la préservation de la parole écrite. Elles passent leurs journées entourées d’encriers et de plumes d’écriture ainsi que de piles de vélin, de livres et de parchemins à traduire des écrits dans différentes langues ou à reproduire des manuscrits pour divers clients de l’organisation. Sœur Masequa (humaine) gère le côté administratif des choses et supervise le travail accompli par le reste des sœurs. Les honoraires d’usage pour leurs services sont de 3 pa par jour ou fraction de journée débutée.",
    "Ce bâtiment massif est constitué d’une structure d’os et de peaux tendues. À l’intérieur, de nombreuses salles entourent une arène et plusieurs fosses qui accueillent des combats. Les membres de la Guilde des gladiateurs s’entraînent ici chaque jour afin de perfectionner leur art et de maîtriser de nouvelles armes et armures exotiques. La guilde organise chaque semaine des combats en fosse publics. Les événements attirent de nombreux parieurs et de nombreux combattants qui espèrent se faire un nom ou impressionner suffisamment la Guilde pour pouvoir y entrer. Les plus grands gladiateurs se voient offrir du travail au Grand Colisée. La Guilde gagne constamment de nouveaux membres mais, en raison du taux de mortalité élevé, ses effectifs ont tendance à demeurer à peu près identiques.",
    "Cette grande taverne délabrée se dresse au milieu d’un fouillis d’entrepôts et d’offices miniers décrépits, à l’est de la route traversant la Porte de l’aube. Elle est possédée et tenue par un vieux gnoll nommé Poil-de-mousse (gnoll de sexe masculin) qui répond aux attentes des visiteurs et des habitants du coin. Quelques membres d’autres races en affaires avec certains des habitués du Chien enragé visitent également la taverne de temps à autre, limitant généralement leur gourmandise à ce qui est disponible au tonneau, étant donné que la nourriture servie dans cet endroit est du genre franchement « gnolle »",
    "Cette boucherie se dresse parmi les autres entrepôts regroupés dans la partie est de Chienville. Tripes-noires (gnoll de sexe féminin), la gnolle qui gère cette échoppe à l’odeur désagréable, transforme les déchets de viande achetés aux bouchers de la ville en charpie et en bouillie. Elle revend ensuite à son tour ses produits aux pêcheurs, aux fermiers et à quiconque serait suffisamment désespéré ou blasé pour les manger.",
    "Alchimiste devenu brasseur, Ano Datorro (humain) dirige une entreprise florissante. Cette échoppe extravagante propose des fûts, des bouteilles, des outres et des échantillons à la chope de ses diverses bières. Son espace de travail est rempli d’un appareillage énorme et complexe, qui mêle alambic et laboratoire d’alchimiste. La machine souffle, fume et bourdonne d’activité tout au long de la journée, brassant quotidiennement plusieurs variétés de bières amères et pourtant savoureuses. Ano vend également de l’équipement alchimique normal.",
    "Cette petite échoppe est le lieu d’exécution des représentations quotidiennes de Cheeho, un petit chien noir avec une tache blanche autour de l’œil gauche, et il ne s’agit pas d’un simple truc pour escroquer les touristes – le chien est réellement capable de parler. Cheeho et son grand compagnon aux muscles hypertrophiés, Torlac (demi-orque de sexe masculin), étaient autrefois des aventuriers. Cheeho était autrefois un être humain mais fut maudit lorsqu’il déroba un pendentif à un corps momifié dans une ancienne sépulture gnolle et fut condamné à vivre le restant de ses jours sous la forme d’un chien. Cheeho et Torlac ont pratiquement tout essayé pour lever la malédiction, mais jusqu’ici rien n’a fonctionné. Ils en sont venus à la conclusion que cette dernière ne sera levée que lorsque le pendentif sera ramené à la sépulture et rendu à la momie. Le problème est qu’ils ont été incapables de retrouver la sépulture. Ils passent donc leurs journées ici, à gagner leur vie en exécutant plusieurs numéros bien rodés et à interroger avec empressement les explorateurs et les aventuriers s’en revenant du désert, à la recherche du moindre début d’indication quant à l’emplacement de la sépulture.",
    "Cet endroit est un lieu d’élevage et de vente de chameaux katapeshiens. Il s’agit sans aucun doute des meilleures montures et animaux de bât que l’on puisse trouver dans cette région de Golarion. Parfaitement adaptés aux longs voyages et aux excursions dans le désert, ce sont également des animaux calmes et dociles, ce qui fait d’eux des montures idéales, même pour le cavalier le moins expérimenté. Le propriétaire, Alhamad Alseen (humain), est un voyageur chevronné et un explorateur du royaume du Katapesh. Il ne s’est que récemment installé ici pour élever et vendre ses chameaux dans les Étalages de jour. Certains de ses chameaux sont entraînés au combat (les chameaux de guerre sont plus difficiles à manier que les chevaux et tous les DD des tests d’Équitation visant à contrôler un chameau de guerre sont augmentés de +2). Un chameau de guerre possède le même profil qu’un cheval lourd entraîné au combat, sauf qu’il ne dispose que d’une attaque par morsure. En plus de son stock de chameaux et de dromadaires, Alhamad vend tout l’équipement (selles, couvertures, harnachement, cravaches et barde légère) nécessaire à leur monte au prix normal. Un chameau coûte le même prix qu’un cheval léger et un chameau de guerre le même prix qu’un cheval lourd entraîné au combat.",
    "Cette tente noire à rayures violettes se dresse juste au nord de la route. Un enfant est assis sur un tabouret près du rabat fermé servant d’entrée à la tente, et invite à grands cris les passants à rendre visite à la légendaire Dame de fumée, qui lira leur avenir et procèdera à des divinations. Dame de fumée (humaine) ne se montre jamais réellement. Elle s’assoit derrière un rideau à travers lequel elle peut voir ses clients, mais ces derniers ne peuvent pas la voir. Elle use d’illusions afin de créer l’image d’une femme entièrement constituée de fumée tourbillonnante et lit l’avenir de ses clients par le biais de conjectures intuitives et, parfois, d’affirmations à l’aveuglette. Une séance de divination chez Dame de fumée coûte généralement 1 po. Les gens du coin prennent plaisir à y emmener leurs amis de passage pour l’attrait de la nouveauté et recommandent sa tente dans les Étalages de jour à quiconque est à la recherche d’un lieu amusant à visiter. « L’enfant » qui harangue la foule pour elle est en fait son associé Clavesh Cafardeur un halfelin",
    "Cette boutique se dresse le long de la rive orientale du fleuve Scorpius, au sud de la Porte du crépuscule. Une courte jetée s’avance dans le fleuve afin d’accueillir les nombreux navires qui s’arrêtent à l’atelier de réparation de Jerg, selon leurs besoins. La devanture arbore une grande enseigne au-dessus des portes, qui représente deux marteaux croisés. Jerg Alshelner (nain) dirige une entreprise florissante de réparations d’ordre mineur (et parfois d’étendue importante). Il a passé des années à explorer ruines, donjons et lieux sauvages de Golarion avec un groupe de héros se faisant appeler les Ravageurs d’acier rouge. Il a finalement pris sa retraite ici et vit du butin amassé lors de ses nombreuses années d’aventure tout en complétant ses revenus grâce aux réparations magiques par l’intermédiaire de sorts de réparation. Ses compétences de « dépannage » ne sont toutefois pas limitées à la réparation d’outils ou d’armes brisés. Avec des sorts tels que délivrance des malédictions à sa disposition, il s’est forgé une réputation : il est la personne à voir en ce qui concerne les « remèdes » magiques. Jerg vend également des parchemins, des huiles, des potions et d’autres articles à usage unique pour utiliser ces sorts de réparation et de restauration, pour ceux qui préfèrent être préparés à l’avance.",
    "L’Auberge du fleuve se distingue particulièrement bien parmi les bâtiments de moindre importance de l’Extension. Lorsque son premier propriétaire l’a construite en 3748 AR, il pensait que cette communauté attirerait une caste plus élevée d’habitants et de visiteurs, aussi construisit il son auberge de manière à ce qu’elle s’adapte aux voisins et aux entreprises qu’il pensait voir s’installer. L’auberge à trois étages est faite de pierres et de mortier du fleuve, alliés à de robustes poutres de bois. Les lanternes flanquant sa large porte d’entrée sont éclairées par des flammes magiques et l’intérieur de l’auberge a été conçu pour accueillir des nobles et des riches marchands. Ironiquement, la communauté espérée par le concepteur ne vint jamais et l’auberge changea plusieurs fois de propriétaire depuis sa construction. Bien qu’elle ait connu de meilleurs jours, L’Auberge du fleuve forme toujours un bâtiment magnifique et possède certaines des meilleures chambres de la ville pour un prix bien moindre que chez ses concurrents. Le propriétaire actuel, Marvius Anquen (humain), travaille de manière admirable à maintenir le bâtiment en bon état. Les caravanes, les ouvriers et les aventuriers sont ceux qui fréquentent le plus couramment L’Auberge du fleuve de nos jours. Les clients apprécient la variété de poissons figurant au menu qui sont pêchés quotidiennement du fleuve Scorpius et de la mer Intérieure par le fils de Marvius, Eldron. Bon nombre d’entre eux apprécient également de disposer d’un lieu agréable dans lequel se reposer sans véritablement entrer dans la ville. Les individus préférant le plein air tels que les rôdeurs et les druides trouvent souvent en L’Auberge du fleuve une alternative satisfaisante, par rapport à la hâte et au tumulte des auberges situées dans l’enceinte de la ville.",
    "Perchée au bord des falaises surplombant la mer Intérieure, la taverne de Bord-de-falaise est un lieu populaire auprès des locaux à la recherche d’un endroit tranquille où manger et apprécier un verre avec une vue agréable sur la mer. C’est aussi un lieu romantique pour les couples et les amoureux, qui se donnent généralement rendez-vous ici en soirée et tard dans la nuit. Bord-de-falaise n’est pas toujours aussi sereine et il n’est pas rare que des amants infidèles se fassent prendre en flagrant délit et soient battus ou tués par la fureur meurtrière de leur partenaire délaissé. Le propriétaire, qui fait aussi office de barman, est Azhmeer Murlawden (humain). Il lui arrive régulièrement de régaler ses clients d’une musique douce, qu’il joue en tapotant doucement sur sa cithare et qu’il accompagne d’un fredonnement sans paroles.",
    "Malgré son élégance, sa beauté et son absence de fortifications, le château Clairon est bien défendu contre les nombreux ennemis du seigneur Clairon, notamment composés d’agents ou de partenaires des Corsaires gris. Des pièges magiques et ordinaires parsèment le château et ses domestiques comprennent des guerriers, des moines et des mages accomplis. Les relations étroites que le seigneur Clairon entretient avec les maîtres du Pacte impliquent qu’il dispose de plusieurs aluums pour protéger son domaine de toute intrusion et garder les assassins à distance."
]
